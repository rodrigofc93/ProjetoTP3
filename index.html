<html>
   <head>
   <meta charset="UTF-8">
      <script language ="javascript">
         function validaCampos(evt) {
		evt.preventDefault();
		 
            var nome = document.getElementById("nome").value;
			var cpf = document.getElementById("cpf").value;
			var email = document.getElementById("email").value;
			var senha = document.getElementById("senha").value;
			var senhaConfirmacao = document.getElementById("senhaConfirmacao").value;
			
			var mensagens = [];
			var validacaoEmail = /\w+@\w+\.+[a-z]/;
			var validacaoSenha = /^(?=(?:.*?[A-Z]){2})(?=(?:.*?[0-9]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;
			
			if(nome === ""){
				mensagens.push("Preencha um Nome");
			}
			
			if(cpf == ""){
				mensagens.push("Preencha o CPF");
			}
			
			if(email == ""){
				mensagens.push("Preencha o Email");
			}
			
			if(!validacaoEmail.test(email)){
				mensagens.push("Preencha um endereço de email válido")
			}
			
			if(senha == "" || senha.length < 8){
				mensagens.push("Preencha uma Senha com no mínimo 8 caracteres");
			}
			else if (!validacaoSenha.exec(senha)){
				mensagens.push("A senha deve conter no mínimo 2 caracteres em maiúsculo, 2 números e 1 caractere especial!");
			}
			else if (senha != senhaConfirmacao){
				mensagens.push("As senhas não coincidem")
			}
			
			if(senhaConfirmacao == "" || senhaConfirmacao.length < 8){
				mensagens.push("Preencha a Confirmação da Senha");
			}
			
			if(mensagens.length){
			var notifica = "Seu formulário possui erros:\n\n";
			
			for(var i = 0; i < mensagens.length; i++){
				var m = mensagens[i];
				notifica += '- ' + m;
			if (i == mensagens.length - 1){
				notifica +='.';
			} else{
				notifica += ';\n';
				}
				}
				alert (notifica);
			}
			
			
			
			
 }


      </script>
      <title>Cadastro de Cliente</title>
   </head>
 <body>
      <form action="#" method="post" id="formularioCadastro" onsubmit="return validaCampos(event)">
         <label for="nome">Nome do Cliente:</label>
         <input name="nome" id="nome" type="text"><br />
         <label for="cpf">CPF:</label>
         <input name="cpf" id="cpf" type="text"><br />
         <label for="email">Email:</label>
         <input name="email" id="email" type="text"><br />
         <label for="senha">Senha:</label>
         <input type="password" name="senha" id="senha" /><br />
         <label for="senhaConfirmacao">Confirme a senha:</label>
         <input type="password" name="senhaConfirmacao" id="senhaConfirmacao" /><br />
         <input type="submit" value="Cadastrar" />
      </form>
   </body>
</html>
